- name: install and run
  become: yes
  hosts: web
  tasks:
   - name: install nginx
     ansible.builtin.package: 
       name: nginx
       state: present
   - name: start nginx
     ansible.builtin.service:
       name: nginx
       state: started
       enabled: yes

